<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Roboto+Mono&family=Xanh+Mono:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="container">

    <div id="header">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub logo">
        <h2>Sign in to GitHub</h2>
    </div>



    <div id="form">

        <p id="message" class="hide">Incorrect username or password</p>
        <form>
            <label for="username">Username or email address</label>
            <input type="text" name="username" id="username">


                <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </form>
        <p>
            <a href="forgot-password.html">Forgot password</a>
                </p>

            <input type="submit" value="Sign in">

    </div>



    <div id="footer">
        <p class="show-border"><a href="terms.html" >Terms</a></p>
        <p class="show-border"><a href="privacy.html">Privacy</a></p>
        <p class="show-border"><a href="security.html">Security</a></p>
        <p class="show-border"></p>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
